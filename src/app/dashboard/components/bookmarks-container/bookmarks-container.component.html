<h2>My Folders</h2>
<div *ngIf="folders" class="folders">
  <div class="single-folder" *ngFor="let folder of folders">
    <a [routerLink]="'/dashboard/folders/' + folder.id">{{folder.title}}</a>
  </div>
</div>
<h2>Bookmarks</h2>
<div *ngIf="bookmarks" class="bookmarks">
  <div class="single-bookmark" *ngFor="let bookmark of bookmarks">
    {{bookmark.title}} :
    <a href="{{bookmark.url}}" target="_blank">{{bookmark.url}}</a>
  </div>
</div>
